<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style/css/style.css">
</head>
<body>
  <main class="card">
    <div class="card__preview">
      <img src="images/image-equilibrium.jpg" alt="Equilibrium" class="card__preview__image"></img>
      <img src="images/icon-view.svg" alt="View" class="card__preview__view"></img>
    </div>
    <h1 class="card__title">Equilibrium #3429</h1>
    <div class="card__description">
      Our Equilibrium collection promotes balance and calm.
    </div>
    <div class="card__info">
      <div class="card__info__price">
        <img src="images/icon-ethereum.svg" alt="Price:">
        0.041 ETH
      </div>
      <div class="card__info__time-left">
        <img src="images/icon-clock.svg" alt="Days left:">
        3 days left
      </div>
    </div>
    <hr>
    <div class="card__author-info">
      <img src="images/image-avatar.png" alt="Avatar" class="card__author-info__avatar">
      <div class="card__author-info__author">
        Creation of <a class="card__author-info__author__link" href="">Jules Wyvern</a>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/v2ctor">v2ctor</a>.
  </footer>
</body>
</html>
